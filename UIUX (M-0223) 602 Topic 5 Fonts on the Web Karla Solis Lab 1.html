<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .hero {
    background-image: url('https://images.unsplash.com/photo-1661273714315-43546846c175?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1267&q=80');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .header {
    font-family: 'Courier New', monospace;
    font-size: 700px;
    font-weight: bold;
    color: #3498db; /* Blue color */
    margin: 0;
  }

  .subtitle {
    font-family: 'Courier New', monospace;
    font-size: 400px;
    color: #e74c3c; /* Red color */
    margin: 10px 0;
  }

  .italic {
    font-family: 'Courier New', monospace;
    font-size: 200px;
    font-style: italic;
    color: #2ecc71; /* Green color */
    margin: 10px 0;
  }
</style>
<title>Hero Text Example</title>
</head>
<body>
  <div class="hero">
    <h1 class="header">Courier New bold 700</h1>
    <p class="subtitle">Courier New 400</p>
    <p class="italic">Courier New italic 200</p>
  </div>
</body>
</html>
