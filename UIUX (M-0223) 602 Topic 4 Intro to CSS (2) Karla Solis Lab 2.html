<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    font-family: Arial, sans-serif;
  }

  .hero {
    background-image: url('https://images.unsplash.com/photo-1589810264340-0ce27bfbf751?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80');
    background-size: cover;
    background-position: center;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .container {
    max-width: 1024px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    margin-top: 20px;
  }
</style>
<title>Portfolio Example</title>
</head>
<body>
  <div class="hero">
    <h1>Welcome to My Portfolio</h1>
  </div>
  <div class="container">
    <h1>My Portfolio</h1>
    <p>Let's solve problems together! I'm an aspiring web designer with a keen eye for aesthetics and a deep appreciation for seamless and intuitive designs that feel natural for the user.</p>
  </div>

</html>
